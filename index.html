<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body class="bg-gray-300">

        </div>

        <div class="relative bg-white p-5 rounded-lg container container-toDo">
            <div class="relative mb-5">
                <p class="font-bold text-2xl">
                    To Do
                </p>
                <div class="absolute right-1 top-2 bg-gray-300 p-2 rounded-full "></div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-lg container container-onGoing">
            <div class="relative mb-5">
                <p class="font-bold text-2xl">On Going</p>

                <div class="absolute right-1 top-2 p-2 bg-blue-400 rounded-full"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-5 container container-complete">
            <div class="relative mb-5">
                <p class="font-bold text-2xl">Complete</p>
                <div class="bg-green-400 p-2 rounded-full absolute right-1 top-2"></div>
            </div>
        </div>

    </div>

<script src="/script.js"></script>
</body>
</html>
